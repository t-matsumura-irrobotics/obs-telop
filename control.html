<!-- control.html (最終修正版) -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>OBS Playlist Controller</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>プレイリスト・コントローラー</h1>
    <div id="playback-controls" class="panel">
        <button id="play-button" class="btn-play">▶ PLAY</button>
        <button id="stop-button" class="btn-stop">■ STOP</button>
        <div id="playback-status">停止中</div>
    </div>
    <div class="main-grid">
        <div id="editor-panel" class="panel">
            <h2>ショット・エディター</h2>
            <div class="grid-2">
                <div><label for="r1_h">1行目ヘッダー</label><input type="text" id="r1_h" value="決算速報"></div>
                <div><label for="r1_m">1行目メイン</label><input type="text" id="r1_m" value="トヨタ自動車"></div>
            </div>
            <hr style="margin:15px 0; border-color:#444;">
            <div class="grid-2">
                <div><label>2行目-1 (値は<>で)</label><input type="text" id="r2_i1" value="売上高 <span class='br-row2-item-value'>増収</span>"></div>
                <div><label>2行目-2</label><input type="text" id="r2_i2" value="営業利益 <span class='br-row2-item-value'>増益</span>"></div>
                <div><label>2行目-3</label><input type="text" id="r2_i3" value="経常利益 <span class='br-row2-item-value'>増益</span>"></div>
            </div>
        </div>
        <div id="saved-shots-panel" class="panel">
             <h2>下書き (SAVED SHOTS)</h2>
             <ul id="saved-shots-list" class="list"></ul>
             <div class="save-controls" style="margin-top:auto;">
                <input type="text" id="shot-name-input" placeholder="下書きの名前...">
                <button id="save-shot-button" class="btn-primary">保存</button>
             </div>
        </div>
        <div id="playlist-panel" class="panel">
            <h2>プレイリスト</h2>
            <ul id="playlist-list" class="list"></ul>
            <button id="clear-playlist-button" class="btn-danger" style="margin-top: auto; width:100%;">クリア</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyAhsAbTqQuairo-82A9rxQTazUCGdzdVc4", authDomain: "obs-telop-system-7c98c.firebaseapp.com", databaseURL: "https://obs-telop-system-7c98c-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "obs-telop-system-7c98c", storageBucket: "obs-telop-system-7c98c.appspot.com", messagingSenderId: "368503557333", appId: "1:368503557333:web:409dae2b1cf0c14b31a65c", measurementId: "G-VMBCJ2952Z" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const playlistControlRef = database.ref('playlist_control');
        const SAVED_SHOTS_KEY = 'breaking_news_shots_playlist';

        const shotFields = ['r1_h', 'r1_m', 'r2_i1', 'r2_i2', 'r2_i3'];
        let playlist = [];

        function getCurrentEditorData() {
            const data = {};
            shotFields.forEach(id => data[id] = document.getElementById(id).value);
            return data;
        }

        function loadDataToEditor(data) {
            shotFields.forEach(id => document.getElementById(id).value = data[id] || '');
        }

        function getSavedShots() { return JSON.parse(localStorage.getItem(SAVED_SHOTS_KEY) || '{}'); }
        function saveShots(shots) { localStorage.setItem(SAVED_SHOTS_KEY, JSON.stringify(shots)); }

        function renderSavedShots() {
            const shots = getSavedShots();
            const list = document.getElementById('saved-shots-list');
            list.innerHTML = '';
            
            const editingData = getCurrentEditorData();
            addShotToList(list, '[ EDITING... ]', editingData, true);
            
            for (const name in shots) {
                addShotToList(list, name, shots[name]);
            }
        }
        
        function addShotToList(list, name, data, isEditing = false) {
            const li = document.createElement('li'); li.className = 'list-item';
            const nameSpan = document.createElement('span'); nameSpan.className = 'item-name'; nameSpan.textContent = name;
            li.appendChild(nameSpan);

            const actionsDiv = document.createElement('div'); actionsDiv.className = 'item-actions';
            
            if (isEditing) {
                const takeBtn = document.createElement('button');
                takeBtn.textContent = 'TAKE (単発)'; takeBtn.className = 'btn btn-secondary';
                takeBtn.onclick = () => {
                    const singleShotPlaylist = [getCurrentEditorData()];
                    playlistControlRef.set({ status: 'playing', interval: 99999, playlist: singleShotPlaylist, currentIndex: 0 });
                };
                actionsDiv.appendChild(takeBtn);
            } else {
                const loadBtn = document.createElement('button');
                loadBtn.textContent = '読込'; loadBtn.className = 'btn btn-load';
                loadBtn.onclick = () => { loadDataToEditor(data); renderSavedShots(); };
                actionsDiv.appendChild(loadBtn);

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '削除'; deleteBtn.className = 'btn btn-danger';
                deleteBtn.onclick = () => {
                    if (!confirm(`「${name}」を削除しますか？`)) return;
                    const shots = getSavedShots(); delete shots[name];
                    saveShots(shots); renderSavedShots();
                };
                actionsDiv.appendChild(deleteBtn);
            }
            
            const addBtn = document.createElement('button');
            addBtn.textContent = '+ Playlist'; addBtn.className = 'btn btn-primary';
            addBtn.onclick = () => addShotToPlaylist(name, data);
            actionsDiv.appendChild(addBtn);

            li.appendChild(actionsDiv);
            list.appendChild(li);
        }

        // ▼▼▼ プレイリスト関連のロジックを実装 ▼▼▼
        function renderPlaylist() {
            const list = document.getElementById('playlist-list');
            list.innerHTML = '';
            playlist.forEach((shot, index) => {
                const li = document.createElement('li'); li.className = 'list-item';
                const nameSpan = document.createElement('span'); nameSpan.className = 'item-name';
                nameSpan.textContent = `${index + 1}: ${shot.name}`;
                li.appendChild(nameSpan);
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '削除'; deleteBtn.className = 'btn btn-danger';
                deleteBtn.onclick = () => { playlist.splice(index, 1); renderPlaylist(); };
                li.appendChild(deleteBtn);
                list.appendChild(li);
            });
        }
        
        function addShotToPlaylist(name, data) {
            playlist.push({ name, ...data });
            renderPlaylist();
        }

        document.getElementById('clear-playlist-button').addEventListener('click', () => {
            if (!confirm('プレイリストをクリアしますか？')) return;
            playlist = [];
            renderPlaylist();
        });

        // ▼▼▼ 再生コントロールのロジックを実装 ▼▼▼
        document.getElementById('play-button').addEventListener('click', () => {
            if (playlist.length === 0) return alert('プレイリストにショットを追加してください。');
            playlistControlRef.set({ status: 'playing', interval: 10, playlist: playlist, currentIndex: 0 });
        });
        document.getElementById('stop-button').addEventListener('click', () => playlistControlRef.set({ status: 'stopped' }));
        playlistControlRef.on('value', snap => {
            const data = snap.val() || {};
            document.getElementById('playback-status').textContent = data.status === 'playing' ? `再生中 (全${data.playlist?.length || 0}件)` : '停止中';
        });
        // ▲▲▲ 実装ここまで ▲▲▲

        document.getElementById('save-shot-button').addEventListener('click', () => {
            const name = document.getElementById('shot-name-input').value;
            if (!name) return alert('下書きの名前を入力してください。');
            const shots = getSavedShots();
            shots[name] = getCurrentEditorData();
            saveShots(shots);
            renderSavedShots();
            document.getElementById('shot-name-input').value = '';
        });
        
        document.querySelectorAll('#editor-panel input').forEach(input => input.addEventListener('input', renderSavedShots));
        
        renderSavedShots();
    </script>
</body>
</html>
