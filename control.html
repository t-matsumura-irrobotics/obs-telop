<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>OBS Breaking News Controller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>緊急速報 コントローラー</h1>
        <h3>速報内容</h3>
        <div class="grid-2">
            <div><label for="r1_h">1行目ヘッダー</label><input type="text" id="r1_h" value="地震情報"></div>
            <div><label for="r1_m">1行目メイン</label><input type="text" id="r1_m" value="海岸から離れてください"></div>
        </div>
        <hr style="margin: 20px 0; border-color: #333;">
        <div class="grid-2">
            <div><label for="r2_i1">2行目-1</label><input type="text" id="r2_i1" value="最大震度 <span class='br-row2-item-value'>7</span>"></div>
            <div><label for="r2_i2">2行目-2</label><input type="text" id="r2_i2" value="M <span class='br-row2-item-value'>7.6</span>"></div>
            <div><label for="r2_i3">2行目-3</label><input type="text" id="r2_i3" value="震源 <span class='br-row2-item-value'>石川県能登地方</span>"></div>
            <div><label for="r2_i4">2行目-4</label><input type="text" id="r2_i4" value="発生日時 <span class='br-row2-item-value'>16:10頃</span>"></div>
        </div>
        <hr style="margin: 20px 0; border-color: #333;">
        <div class="grid-2">
            <div><label for="r3_h">3行目ヘッダー</label><input type="text" id="r3_h" value="震度 5強"></div>
            <div><label for="r3_m">3行目メイン</label><input type="text" id="r3_m" value="【富山県】富山市"></div>
        </div>
        <div style="display: flex; gap: 10px; margin-top: 30px;">
            <button id="showButton" class="show-btn" style="flex-grow: 1;">速報 表示</button>
            <button id="hideButton" class="hide-btn">速報 非表示</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyAhsAbTqQuairo-82A9rxQTazUCGdzdVc4", authDomain: "obs-telop-system-7c98c.firebaseapp.com", databaseURL: "https://obs-telop-system-7c98c-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "obs-telop-system-7c98c", storageBucket: "obs-telop-system-7c98c.appspot.com", messagingSenderId: "368503557333", appId: "1:368503557333:web:409dae2b1cf0c14b31a65c", measurementId: "G-VMBCJ2952Z" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const breakingNewsRef = database.ref('breaking_news');

        const all_ids = ['r1_h', 'r1_m', 'r2_i1', 'r2_i2', 'r2_i3', 'r2_i4', 'r3_h', 'r3_m'];

        document.getElementById('showButton').addEventListener('click', () => {
            const data = { visible: true };
            all_ids.forEach(id => {
                data[id] = document.getElementById(id).value;
            });
            breakingNewsRef.set(data);
            alert('速報を表示しました。');
        });

        document.getElementById('hideButton').addEventListener('click', () => {
            breakingNewsRef.update({ visible: false });
            alert('速報を非表示にしました。');
        });
    </script>
</body>
</html>
