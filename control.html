<!-- control.html (最終修正版) -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>決算速報 送出コントローラー</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .handle { cursor: move; color: #888; margin-right: 15px; }
        .list-item.playing { background-color: #34c759 !important; color: white; font-weight: bold; }
        .list-item.playing .handle { color: white; }
        .list-item .item-actions { margin-left: auto; }
    </style>
</head>
<body>
    <h1>決算速報 送出コントローラー</h1>
    <div id="playback-controls" class="panel">
        <button id="play-button" class="btn-play">▶ PLAY</button>
        <button id="stop-button" class="btn-stop">■ STOP</button>
        <div id="playback-status">停止中</div>
    </div>
    <div class="main-grid">
        <div id="editor-panel" class="panel">
            <h2>送出エディット</h2>
            <div class="grid-2">
                <div><label for="r1_h">1行目ヘッダー</label><input type="text" id="r1_h" value="決算速報"></div>
                <div><label for="r1_m">1行目メイン</label><input type="text" id="r1_m" value="トヨタ自動車"></div>
            </div>
            <hr style="margin:15px 0; border-color:#444;">
            <div class="grid-4">
                <div>
                    <label>2行目-1 ラベル</label><input type="text" id="r2_l1" value="2026年8月期">
                </div>
                <div>
                    <label>2行目-2 ラベル</label><input type="text" id="r2_l2" value="売上高">
                    <label>値</label>
                    <select id="r2_v2_select">
                        <option value='{"v":"増収", "c":"text-red"}'>増収 (赤)</option>
                        <option value='{"v":"減収", "c":"text-blue"}'>減収 (青)</option>
                    </select>
                </div>
                <div>
                    <label>2行目-3 ラベル</label><input type="text" id="r2_l3" value="営業利益">
                    <label>値</label>
                    <select id="r2_v3_select">
                        <option value='{"v":"増益", "c":"text-red"}'>増益 (赤)</option>
                        <option value='{"v":"減益", "c":"text-blue"}' selected>減益 (青)</option>
                    </select>
                </div>
                <div>
                    <label>2行目-4 ラベル</label><input type="text" id="r2_l4" value="純利益">
                    <label>値</label>
                    <select id="r2_v4_select">
                        <option value='{"v":"増益", "c":"text-red"}'>増益 (赤)</option>
                        <option value='{"v":"減益", "c":"text-blue"}' selected>減益 (青)</option>
                    </select>
                </div>
            </div>
            <div class="button-group" style="margin-top: auto;">
                <button id="take-button" class="btn btn-play">TAKE (単発表示)</button>
                <button id="add-to-playlist-button" class="btn btn-primary">+ PLAYLIST</button>
            </div>
        </div>
        <div id="saved-shots-panel" class="panel">
             <h2>下書き</h2>
             <ul id="saved-shots-list" class="list"></ul>
             <div class="save-controls">
                <button id="save-shot-button" class="btn-primary" style="width:100%">下書き保存</button>
             </div>
        </div>
        <div id="playlist-panel" class="panel">
            <h2>プレイリスト</h2>
            <ul id="playlist-list" class="list"></ul>
            <button id="clear-playlist-button" class="btn-danger" style="margin-top: auto; width:100%;">クリア</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyAhsAbTqQuairo-82A9rxQTazUCGdzdVc4", authDomain: "obs-telop-system-7c98c.firebaseapp.com", databaseURL: "https://obs-telop-system-7c98c-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "obs-telop-system-7c98c", storageBucket: "obs-telop-system-7c98c.appspot.com", messagingSenderId: "368503557333", appId: "1:368503557333:web:409dae2b1cf0c14b31a65c", measurementId: "G-VMBCJ2952Z" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const controlRef = database.ref('playlist_control');
        const playlistRef = database.ref('playlist_data');
        const SHOTS_KEY = 'breaking_news_shots_v4';
        const PLAYLIST_KEY = 'breaking_news_playlist_v4';

        let playlist = JSON.parse(localStorage.getItem(PLAYLIST_KEY) || '[]');
        let isPlaying = false; let nowPlayingIndex = null;

        function getCurrentEditorData() {
            const data = {};
            data.r1_h = document.getElementById('r1_h').value;
            data.r1_m = document.getElementById('r1_m').value;
            data.r2_l1 = document.getElementById('r2_l1').value;
            data.r2_v1 = ''; data.r2_c1 = ''; // 1番目は値がない
            ['2', '3', '4'].forEach(i => {
                const selectData = JSON.parse(document.getElementById(`r2_v${i}_select`).value);
                data[`r2_l${i}`] = document.getElementById(`r2_l${i}`).value;
                data[`r2_v${i}`] = selectData.v;
                data[`r2_c${i}`] = selectData.c;
            });
            return data;
        }

        function loadDataToEditor(data) {
            document.getElementById('r1_h').value = data.r1_h || '';
            document.getElementById('r1_m').value = data.r1_m || '';
            document.getElementById('r2_l1').value = data.r2_l1 || '';
            ['2', '3', '4'].forEach(i => {
                document.getElementById(`r2_l${i}`).value = data[`r2_l${i}`] || '';
                const select = document.getElementById(`r2_v${i}_select`);
                for (const option of select.options) {
                    const optionData = JSON.parse(option.value);
                    if (optionData.v === data[`r2_v${i}`] && optionData.c === data[`r2_c${i}`]) {
                        option.selected = true;
                        break;
                    }
                }
            });
        }
        
        function getSavedShots() { return JSON.parse(localStorage.getItem(SHOTS_KEY) || '{}'); }
        function saveShots(shots) { localStorage.setItem(SHOTS_KEY, JSON.stringify(shots)); }
        
        // ... (renderSavedShots, renderPlaylist, updateFirebasePlaylistIfPlaying は変更なし)

        // --- イベントリスナー ---
        document.getElementById('save-shot-button').addEventListener('click', () => {
            const name = document.getElementById('r1_m').value;
            if (!name) return alert('「1行目メイン」に名前を入力してください。');
            const shots = getSavedShots();
            shots[name] = getCurrentEditorData();
            saveShots(shots);
            renderSavedShots();
            alert(`「${name}」を保存しました。`);
        });
        
        // ... (その他のイベントリスナーは変更なし)

    </script>
</body>
</html>
