<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>OBS Telop Controller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>ライブテロップ コントローラー</h1>
        <div class="mode-selector">
            <input type="radio" id="mode-ticker" name="mode" checked><label for="mode-ticker">通常ティッカー</label>
            <input type="radio" id="mode-breaking" name="mode"><label for="mode-breaking">緊急速報</label>
        </div>

        <div id="ticker-controls" class="controls-panel active">
            <h3>通常ティッカー 設定</h3>
            <div><label for="tickerHeaderText">ヘッダーテキスト</label><input type="text" id="tickerHeaderText" value="東京株式市場"></div>
            <div style="margin-top:15px;"><label for="tickerScrollText">スクロールテキスト</label><textarea id="tickerScrollText">質問や応援コメントお待ちしています。</textarea></div>
            <button id="tickerSendButton" class="show-btn" style="width:100%; margin-top:15px;">ティッカー表示・更新</button>
        </div>

        <div id="breaking-controls" class="controls-panel">
            <h3>緊急速報 設定</h3>
            <div class="grid-2">
                <div><label for="b_r1_h">1行目ヘッダー</label><input type="text" id="b_r1_h" value="決算速報"></div>
                <div><label for="b_r1_m">1行目メイン</label><input type="text" id="b_r1_m" value="トヨタ自動車 (7203)"></div>
            </div>
            <hr>
            <div class="grid-2">
                <div><label for="b_r2_i1">2行目-1</label><input type="text" id="b_r2_i1" value="売上収益 <span class='br-row2-item-value'>28兆円</span>"></div>
                <div><label for="b_r2_i2">2行目-2</label><input type="text" id="b_r2_i2" value="営業利益 <span class='br-row2-item-value'>3兆円</span>"></div>
                <div><label for="b_r2_i3">2行目-3</label><input type="text" id="b_r2_i3" value="経常利益 <span class='br-row2-item-value'>3.2兆円</span>"></div>
                <div><label for="b_r2_i4">2行目-4</label><input type="text" id="b_r2_i4" value="純利益 <span class='br-row2-item-value'>2.8兆円</span>"></div>
            </div>
            <hr>
            <div class="grid-2">
                <div><label for="b_r3_h">3行目ヘッダー</label><input type="text" id="b_r3_h" value="輸送用機器"></div>
                <div><label for="b_r3_m">3行目メイン</label><input type="text" id="b_r3_m" value="トランプ関税の影響は限定的か"></div>
            </div>
            <div style="display: flex; gap: 10px; margin-top:20px;">
                <button id="breakingSendButton" class="show-btn" style="flex-grow: 1;">速報表示</button>
                <button id="hideButton" class="hide-btn">ティッカーに戻る</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyAhsAbTqQuairo-82A9rxQTazUCGdzdVc4", authDomain: "obs-telop-system-7c98c.firebaseapp.com", databaseURL: "https://obs-telop-system-7c98c-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "obs-telop-system-7c98c", storageBucket: "obs-telop-system-7c98c.appspot.com", messagingSenderId: "368503557333", appId: "1:368503557333:web:409dae2b1cf0c14b31a65c", measurementId: "G-VMBCJ2952Z" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const liveDataRef = database.ref('live_data');

        document.getElementById('tickerSendButton').addEventListener('click', () => {
            liveDataRef.update({
                'mode': 'ticker',
                'ticker_content': {
                    headerText: document.getElementById('tickerHeaderText').value,
                    scrollText: document.getElementById('tickerScrollText').value
                }
            });
            alert('ティッカーを更新しました。');
        });

        document.getElementById('breakingSendButton').addEventListener('click', () => {
            liveDataRef.update({
                'mode': 'breaking',
                'breaking_content': {
                    b_r1_h: document.getElementById('b_r1_h').value, b_r1_m: document.getElementById('b_r1_m').value,
                    b_r2_i1: document.getElementById('b_r2_i1').value, b_r2_i2: document.getElementById('b_r2_i2').value,
                    b_r2_i3: document.getElementById('b_r2_i3').value, b_r2_i4: document.getElementById('b_r2_i4').value,
                    b_r3_h: document.getElementById('b_r3_h').value, b_r3_m: document.getElementById('b_r3_m').value
                }
            });
            alert('速報を送信しました！');
        });
        
        document.getElementById('hideButton').addEventListener('click', () => {
            liveDataRef.update({ mode: 'ticker' });
            alert('ティッカー表示に戻します。');
            document.getElementById('mode-ticker').checked = true;
            document.getElementById('mode-ticker').dispatchEvent(new Event('change'));
        });
        
        const modeRadios = document.querySelectorAll('input[name="mode"]');
        const tickerControls = document.getElementById('ticker-controls');
        const breakingControls = document.getElementById('breaking-controls');
        modeRadios.forEach(radio => {
            radio.addEventListener('change', () => {
                tickerControls.classList.toggle('active', radio.id === 'mode-ticker');
                breakingControls.classList.toggle('active', radio.id === 'mode-breaking');
            });
        });
    </script>
</body>
</html>
