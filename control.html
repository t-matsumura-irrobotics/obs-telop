<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Live Telop Controller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ライブテロップ コントローラー</h1>
    <div class="main-wrapper">
        <div id="on-air-panel" class="panel">
            <h2>ON AIR</h2>
            <div id="on-air-status">OFFLINE</div>
        </div>
        <div id="preview-panel" class="panel">
            <h2>PREVIEW / EDIT</h2>
            <div class="tab-selector">
                <button id="tab-ticker" class="active">通常ティッカー</button>
                <button id="tab-breaking">緊急速報</button>
            </div>
            <div id="ticker-controls" class="tab-content active">
                <label>ヘッダーテキスト</label><input type="text" id="tickerHeaderText" value="東京株式市場">
                <label>スクロールテキスト</label><textarea id="tickerScrollText">質問や応援コメントお待ちしています。</textarea>
            </div>
            <div id="breaking-controls" class="tab-content">
                 <!-- 新しい速報コントローラー -->
            </div>
            <button id="takeButton" class="take-button">TAKE</button>
            <button id="fallbackButton" class="fallback-button">FALLBACK (TICKER)</button>
        </div>
        <div id="shots-panel" class="panel">
             <h2>SAVED SHOTS</h2>
             <!-- 下書き機能 -->
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // (JavaScriptのロジックは、新しいUIに合わせて全面的に書き換えます)
    </script>
</body>
</html>
