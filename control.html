<!-- control.html (最終修正版) -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>決算速報 送出コントローラー</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .handle { cursor: move; color: #888; margin-right: 15px; }
        .list-item.playing { background-color: #34c759 !important; color: white; font-weight: bold; }
        .list-item.playing .handle { color: white; }
        .list-item .item-actions { margin-left: auto; }
        .item-input-group { display: flex; flex-direction: column; gap: 5px; }
    </style>
</head>
<body>
    <h1>決算速報 送出コントローラー</h1>
    <div id="playback-controls" class="panel">
        <button id="play-button" class="btn-play">▶ PLAY</button>
        <button id="stop-button" class="btn-stop">■ STOP</button>
        <div id="playback-status">停止中</div>
    </div>
    <div class="main-grid">
        <div id="editor-panel" class="panel">
            <h2>送出エディット</h2>
            <div class="grid-2">
                <div><label for="r1_h">1行目ヘッダー</label><input type="text" id="r1_h" value="決算速報"></div>
                <div><label for="r1_m">1行目メイン</label><input type="text" id="r1_m" value="トヨタ自動車"></div>
            </div>
            <hr style="margin:15px 0; border-color:#444;">
            <div class="grid-4">
                <div class="item-input-group">
                    <label>2行目-1 ラベル</label><input type="text" id="r2_l1" value="2026年8月期">
                </div>
                <div class="item-input-group">
                    <label>2行目-2 ラベル</label><input type="text" id="r2_l2" value="売上高">
                    <label>値</label><input type="text" id="r2_v2" value="減益">
                    <label>色</label><select id="r2_c2"><option value="text-black">黒</option><option value="text-red" selected>赤</option><option value="text-blue">青</option></select>
                </div>
                <div class="item-input-group">
                    <label>2行目-3 ラベル</label><input type="text" id="r2_l3" value="営業利益">
                    <label>値</label><input type="text" id="r2_v3" value="減益">
                    <label>色</label><select id="r2_c3"><option value="text-black">黒</option><option value="text-red" selected>赤</option><option value="text-blue">青</option></select>
                </div>
                <div class="item-input-group">
                    <label>2行目-4 ラベル</label><input type="text" id="r2_l4" value="純利益">
                    <label>値</label><input type="text" id="r2_v4" value="減益">
                    <label>色</label><select id="r2_c4"><option value="text-black" selected>黒</option><option value="text-red">赤</option><option value="text-blue">青</option></select>
                </div>
            </div>
            <div class="button-group" style="margin-top: auto;">
                <button id="take-button" class="btn btn-play">TAKE (単発表示)</button>
                <button id="add-to-playlist-button" class="btn btn-primary">+ PLAYLIST</button>
            </div>
        </div>
        <div id="saved-shots-panel" class="panel">
             <h2>下書き</h2>
             <ul id="saved-shots-list" class="list"></ul>
             <div class="save-controls">
                <button id="save-shot-button" class="btn-primary" style="width:100%">下書き保存</button>
             </div>
        </div>
        <div id="playlist-panel" class="panel">
            <h2>プレイリスト</h2>
            <ul id="playlist-list" class="list"></ul>
            <button id="clear-playlist-button" class="btn-danger" style="margin-top: auto; width:100%;">クリア</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyAhsAbTqQuairo-82A9rxQTazUCGdzdVc4", authDomain: "obs-telop-system-7c98c.firebaseapp.com", databaseURL: "https://obs-telop-system-7c98c-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "obs-telop-system-7c98c", storageBucket: "obs-telop-system-7c98c.appspot.com", messagingSenderId: "368503557333", appId: "1:368503557333:web:409dae2b1cf0c14b31a65c", measurementId: "G-VMBCJ2952Z" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const controlRef = database.ref('playlist_control');
        const playlistRef = database.ref('playlist_data');
        const SHOTS_KEY = 'breaking_news_shots_v4';
        const PLAYLIST_KEY = 'breaking_news_playlist_v4';

        // ▼▼▼ 変更点: IDリストを現在のHTMLに合わせて修正 ▼▼▼
        const shotFields = ['r1_h', 'r1_m', 'r2_l1', 'r2_l2', 'r2_v2', 'r2_c2', 'r2_l3', 'r2_v3', 'r2_c3', 'r2_l4', 'r2_v4', 'r2_c4'];
        let playlist = JSON.parse(localStorage.getItem(PLAYLIST_KEY) || '[]');
        let isPlaying = false; let nowPlayingIndex = null;

        function getCurrentEditorData() {
            const data = {};
            shotFields.forEach(id => {
                const el = document.getElementById(id);
                if (el) data[id] = el.value;
            });
            // 2行目-1には値と色がないので空にする
            data.r2_v1 = ''; data.r2_c1 = '';
            return data;
        }

        function loadDataToEditor(data) {
            shotFields.forEach(id => { if(document.getElementById(id)) document.getElementById(id).value = data[id] || ''; });
        }
        
        function getSavedShots() { return JSON.parse(localStorage.getItem(SHOTS_KEY) || '{}'); }
        function saveShots(shots) { localStorage.setItem(SHOTS_KEY, JSON.stringify(shots)); }

        function renderSavedShots() {
            const list = document.getElementById('saved-shots-list'); list.innerHTML = '';
            const shots = getSavedShots();
            for (const name in shots) {
                const data = shots[name];
                const li = document.createElement('li'); li.className = 'list-item';
                const nameSpan = document.createElement('span'); nameSpan.className = 'item-name'; nameSpan.textContent = name; li.appendChild(nameSpan);
                const actionsDiv = document.createElement('div'); actionsDiv.className = 'item-actions';
                const loadBtn = document.createElement('button');
                loadBtn.textContent = '読込'; loadBtn.className = 'btn btn-primary';
                loadBtn.onclick = () => loadDataToEditor(data);
                actionsDiv.appendChild(loadBtn);
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '削除'; deleteBtn.className = 'btn btn-danger';
                deleteBtn.onclick = () => { if (!confirm(`「${name}」を削除しますか？`)) return; const s = getSavedShots(); delete s[name]; saveShots(s); renderSavedShots(); };
                actionsDiv.appendChild(deleteBtn);
                li.appendChild(actionsDiv); list.appendChild(li);
            }
        }
        
        function renderPlaylist() {
            const list = document.getElementById('playlist-list'); list.innerHTML = '';
            playlist.forEach((shot, index) => {
                const li = document.createElement('li'); li.className = 'list-item';
                if (isPlaying && index === nowPlayingIndex) { li.classList.add('playing'); }
                const handle = document.createElement('span'); handle.className = 'handle'; handle.innerHTML = '&#9776;'; li.appendChild(handle);
                const nameSpan = document.createElement('span'); nameSpan.className = 'item-name'; nameSpan.textContent = `${index + 1}: ${shot.r1_m}`; li.appendChild(nameSpan);
                const actionsDiv = document.createElement('div'); actionsDiv.className = 'item-actions';
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '削除'; deleteBtn.className = 'btn btn-danger';
                deleteBtn.onclick = () => { playlist.splice(index, 1); renderPlaylist(); playlistRef.set(playlist); };
                li.appendChild(deleteBtn);
                li.appendChild(actionsDiv);
                list.appendChild(li);
            });
            localStorage.setItem(PLAYLIST_KEY, JSON.stringify(playlist));
        }

        function updateFirebasePlaylistIfPlaying() {
            if (isPlaying) {
                playlistRef.set(playlist);
            }
        }
        
        document.getElementById('save-shot-button').addEventListener('click', () => {
            const name = document.getElementById('r1_m').value;
            if (!name) return alert('「1行目メイン」に名前を入力してください。');
            const shots = getSavedShots();
            shots[name] = getCurrentEditorData();
            saveShots(shots);
            renderSavedShots();
            alert(`「${name}」を保存しました。`);
        });
        document.getElementById('add-to-playlist-button').addEventListener('click', () => {
            const data = getCurrentEditorData();
            if (!data.r1_m) return alert('「1行目メイン」に名前を入力してください。');
            playlist.push(data);
            renderPlaylist();
            updateFirebasePlaylistIfPlaying();
        });
        document.getElementById('take-button').addEventListener('click', () => {
            playlistRef.set([getCurrentEditorData()]);
            controlRef.set({ status: 'playing', interval: 99999, now_playing_index: 0 });
        });
        document.getElementById('clear-playlist-button').addEventListener('click', () => { if (!confirm('プレイリストをクリアしますか？')) return; playlist = []; renderPlaylist(); playlistRef.set(null); });
        document.getElementById('play-button').addEventListener('click', () => {
            if (playlist.length === 0) return alert('プレイリストにショットを追加してください。');
            playlistRef.set(playlist);
            controlRef.set({ status: 'playing', interval: 10, now_playing_index: 0 });
        });
        document.getElementById('stop-button').addEventListener('click', () => controlRef.set({ status: 'stopped' }));

        controlRef.on('value', snap => {
            const data = snap.val() || {};
            isPlaying = data.status === 'playing';
            nowPlayingIndex = data.now_playing_index;
            document.getElementById('playback-status').textContent = isPlaying ? `再生中 (${(nowPlayingIndex || 0) + 1} / ${playlist.length})` : '停止中';
            renderPlaylist();
        });
        
        new Sortable(document.getElementById('playlist-list'), {
            animation: 150, handle: '.handle',
            onEnd: function (evt) {
                const itemEl = playlist.splice(evt.oldIndex, 1)[0];
                playlist.splice(evt.newIndex, 0, itemEl);
                renderPlaylist();
                playlistRef.set(playlist);
            }
        });
        
        renderSavedShots();
        renderPlaylist();
    </script>
</body>
</html>
