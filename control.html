<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>OBS Telop Controller</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f0f0f0; }
        .controller-wrapper { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1, h2, h3 { text-align: center; color: #333; }
        h3 { margin-top: 30px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .control-group { margin-bottom: 15px; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; box-sizing: border-box; padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 4px; }
        .buttons { display: flex; gap: 10px; justify-content: center; margin-top: 30px; }
        .show-btn { background-color: #28a745; color: white; border: none; }
        .hide-btn { background-color: #dc3545; color: white; border: none; }
        .preview-wrapper { margin-top: 30px; background-color: #333; border-radius: 8px; padding: 20px; }
        .preview-wrapper .telop-container { transform: scale(0.4); transform-origin: bottom left; position: relative; opacity: 1; transform: none; transition: none; bottom: auto; left: auto; box-shadow: none; }
    </style>
</head>
<body>
    <div class="controller-wrapper">
        <h1>速報テロップ コントローラー</h1>

        <h3>1行目（メインメッセージ）</h3>
        <div class="control-group">
            <label for="topBarColor">配色</label>
            <select id="topBarColor">
                <option value="yellow">黄色（警告）</option>
                <option value="red">赤色（緊急）</option>
            </select>
        </div>
        <div class="control-group">
            <label for="headerText">ヘッダー (左側)</label>
            <input type="text" id="headerText" value="緊急地震速報">
        </div>
        <div class="control-group">
            <label for="mainText">メインテキスト (右側)</label>
            <input type="text" id="mainText" value="念のため海岸から離れてください">
        </div>

        <h3>2行目（詳細情報）</h3>
        <div class="grid-2">
            <div class="control-group">
                <label for="info1">情報 1</label>
                <input type="text" id="info1" value="最大震度 3">
            </div>
            <div class="control-group">
                <label for="info2">情報 2</label>
                <input type="text" id="info2" value="M 4.5">
            </div>
            <div class="control-group">
                <label for="info3">情報 3</label>
                <input type="text" id="info3" value="震源 福島県沖">
            </div>
            <div class="control-group">
                <label for="info4">情報 4</label>
                <input type="text" id="info4" value="発生日時 19:18頃">
            </div>
        </div>

        <div class="buttons">
            <button id="sendButton" class="show-btn">テロップ表示</button>
            <button id="hideButton" class="hide-btn">テロップ非表示</button>
        </div>
    </div>

    <div class="preview-wrapper">
        <h2>プレビュー</h2>
        <div id="preview-container" class="telop-container visible">
            <div id="preview-top-bar" class="top-bar">
                <div id="preview-top-bar-header"></div>
                <div id="preview-top-bar-main"></div>
            </div>
            <div class="bottom-bar">
                <span id="preview-info1"></span>
                <span id="preview-info2"></span>
                <span id="preview-info3"></span>
                <span id="preview-info4"></span>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // ▼▼▼ あなたのFirebase設定をここに貼り付け ▼▼▼
        const firebaseConfig = {
  apiKey: "AIzaSyAhsAbTqQuairo-82A9rxQTazUCGdzdVc4",
  authDomain: "obs-telop-system-7c98c.firebaseapp.com",
  databaseURL: "https://obs-telop-system-7c98c-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "obs-telop-system-7c98c",
  storageBucket: "obs-telop-system-7c98c.firebasestorage.app",
  messagingSenderId: "368503557333",
  appId: "1:368503557333:web:409dae2b1cf0c14b31a65c",
  measurementId: "G-VMBCJ2952Z"
};
        // ▲▲▲ ここまで ▲▲▲

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const telopRef = database.ref('telop');

        document.getElementById('sendButton').addEventListener('click', () => {
            const telopData = {
                visible: true,
                topBarColor: document.getElementById('topBarColor').value,
                headerText: document.getElementById('headerText').value,
                mainText: document.getElementById('mainText').value,
                info1: document.getElementById('info1').value,
                info2: document.getElementById('info2').value,
                info3: document.getElementById('info3').value,
                info4: document.getElementById('info4').value,
            };
            telopRef.set(telopData);
            alert('テロップを送信しました！');
        });

        document.getElementById('hideButton').addEventListener('click', () => {
            telopRef.update({ visible: false });
            alert('テロップを非表示にしました！');
        });

        const inputs = document.querySelectorAll('input, select');

        function updatePreview() {
            // 1行目プレビュー
            document.getElementById('preview-top-bar').className = 'top-bar ' + document.getElementById('topBarColor').value;
            document.getElementById('preview-top-bar-header').innerText = document.getElementById('headerText').value;
            document.getElementById('preview-top-bar-main').innerText = document.getElementById('mainText').value;

            // 2行目プレビュー
            document.getElementById('preview-info1').innerText = document.getElementById('info1').value;
            document.getElementById('preview-info2').innerText = document.getElementById('info2').value;
            document.getElementById('preview-info3').innerText = document.getElementById('info3').value;
            document.getElementById('preview-info4').innerText = document.getElementById('info4').value;
        }

        inputs.forEach(input => input.addEventListener('input', updatePreview));
        document.addEventListener('DOMContentLoaded', updatePreview);
    </script>
</body>
</html>
