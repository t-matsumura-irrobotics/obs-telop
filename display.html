<!-- display.html (更新後) -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>OBS Telop Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ▼▼▼ 2段組の構造に変更 ▼▼▼ -->
    <div id="telop-container" class="telop-container">
        <!-- 1行目 -->
        <div id="top-bar" class="top-bar">
            <div id="top-bar-header"></div>
            <div id="top-bar-main"></div>
        </div>
        <!-- 2行目 -->
        <div id="bottom-bar" class="bottom-bar">
            <span id="info1"></span>
            <span id="info2"></span>
            <span id="info3"></span>
            <span id="info4"></span>
        </div>
    </div>
    <!-- ▲▲▲ ここまで ▲▲▲ -->

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // ▼▼▼ あなたのFirebase設定 ▼▼▼
       const firebaseConfig = {
  apiKey: "AIzaSyAhsAbTqQuairo-82A9rxQTazUCGdzdVc4",
  authDomain: "obs-telop-system-7c98c.firebaseapp.com",
  databaseURL: "https://obs-telop-system-7c98c-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "obs-telop-system-7c98c",
  storageBucket: "obs-telop-system-7c98c.firebasestorage.app",
  messagingSenderId: "368503557333",
  appId: "1:368503557333:web:409dae2b1cf0c14b31a65c",
  measurementId: "G-VMBCJ2952Z"
};
        // ▲▲▲ ここまで ▲▲▲

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 新しい要素を取得
        const container = document.getElementById('telop-container');
        const topBar = document.getElementById('top-bar');
        const topBarHeader = document.getElementById('top-bar-header');
        const topBarMain = document.getElementById('top-bar-main');
        const info1 = document.getElementById('info1');
        const info2 = document.getElementById('info2');
        const info3 = document.getElementById('info3');
        const info4 = document.getElementById('info4');

        database.ref('telop').on('value', (snapshot) => {
            const data = snapshot.val();

            if (data && data.visible) {
                // 1行目のデータを反映
                topBar.className = 'top-bar'; // クラスをリセット
                topBar.classList.add(data.topBarColor || 'yellow');
                topBarHeader.innerText = data.headerText || '';
                topBarMain.innerText = data.mainText || '';

                // 2行目のデータを反映
                info1.innerText = data.info1 || '';
                info2.innerText = data.info2 || '';
                info3.innerText = data.info3 || '';
                info4.innerText = data.info4 || '';

                container.classList.add('visible');

            } else {
                container.classList.remove('visible');
            }
        });
    </script>
</body>
</html>
