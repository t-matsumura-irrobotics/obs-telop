<!-- display.html (最終修正版) -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>OBS Playlist Display</title>
    <style>
        @font-face { font-family: 'LINE Seed JP'; src: url('fonts/LINESeedJP_OTF_Bd.woff2') format('woff2'); font-weight: 700; }
        html, body { margin: 0; padding: 0; overflow: hidden; font-family: 'LINE Seed JP', sans-serif; height: 100%; width: 100%; background: transparent; }
        body { position: relative; }
        
        /* ▼▼▼ 変更点: アニメーションの定義を修正 ▼▼▼ */
        .telop-wrapper {
            position: absolute; bottom: 20px; left: 20px; right: 20px;
            opacity: 0;
            transform: translateX(-100%); /* 表示前の初期位置を左外に設定 */
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            visibility: hidden; /* 表示されていない時は完全に隠す */
        }
        .telop-wrapper.visible {
            opacity: 1;
            transform: translateX(0); /* 表示位置 */
            visibility: visible;
        }
        .telop-wrapper.hiding {
            opacity: 0;
            transform: translateX(100%); /* 非表示時に右外へスライド */
        }
        /* ▲▲▲ 変更ここまで ▲▲▲ */
        
        #breaking-container-inner { background: #e0e0e0; border-radius: 8px; border-left: 8px solid #c00000; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .breaking-row { display: flex; font-weight: bold; }
        .br-row1-header { background: #e0e0e0; color: #000; font-size: 48px; padding: 10px 30px; white-space: nowrap; }
        .br-row1-main { background: #c00000; color: white; font-size: 48px; padding: 10px 30px; flex: 1; text-align: center; }
        .br-row2 { background: #222; color: white; font-size: 42px; padding: 8px 0; display: flex; }
        .br-row2-item { flex: 1; text-align: center; padding: 0 10px; }
        .br-row2-item + .br-row2-item { border-left: 2px solid #555; }
        .br-row2-item-value { background: white; color: #000; padding: 0 15px; margin: 0 10px; border-radius: 4px; display: inline-block; }
    </style>
</head>
<body>
    <div id="breaking-container" class="telop-wrapper">
        <div id="breaking-container-inner">
            <div class="breaking-row">
                <div class="br-row1-header" id="r1_h"></div>
                <div class="br-row1-main" id="r1_m"></div>
            </div>
            <div class="breaking-row br-row2">
                <div class="br-row2-item" id="r2_i1"></div>
                <div class="br-row2-item" id="r2_i2"></div>
                <div class="br-row2-item" id="r2_i3"></div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyAhsAbTqQuairo-82A9rxQTazUCGdzdVc4", authDomain: "obs-telop-system-7c98c.firebaseapp.com", databaseURL: "https://obs-telop-system-7c98c-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "obs-telop-system-7c98c", storageBucket: "obs-telop-system-7c98c.appspot.com", messagingSenderId: "368503557333", appId: "1:368503557333:web:409dae2b1cf0c14b31a65c", measurementId: "G-VMBCJ2952Z" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const breakingContainer = document.getElementById('breaking-container');
        let playlistTimer = null;
        let currentIndex = 0;
        let isTelopVisible = false;

        // アニメーション終了後にhidingクラスを削除するリスナー
        breakingContainer.addEventListener('transitionend', (event) => {
            // transformプロパティのアニメーション終了時のみ処理を実行
            if (event.propertyName === 'transform' && breakingContainer.classList.contains('hiding')) {
                breakingContainer.classList.remove('hiding');
                // 非表示完了後のコールバックがあれば実行
                // （現在はプレイリストロジック内で直接コールバックを管理しているので不要だが、将来的な拡張性のため）
            }
        });

        function showTelop(data) {
            document.getElementById('r1_h').innerText = data.r1_h || '';
            document.getElementById('r1_m').innerText = data.r1_m || '';
            document.getElementById('r2_i1').innerHTML = data.r2_i1 || '';
            document.getElementById('r2_i2').innerHTML = data.r2_i2 || '';
            document.getElementById('r2_i3').innerHTML = data.r2_i3 || '';

            // まず右外に瞬間移動させ、visibleクラスで左からスライドインさせる
            breakingContainer.classList.remove('visible'); // visibleを一旦外す
            breakingContainer.classList.remove('hiding');  // hidingも確実に外す
            breakingContainer.style.transition = 'none'; // 瞬間移動のためにトランジションを一時停止
            breakingContainer.style.transform = 'translateX(-100%)'; // 左外へ瞬間移動
            
            // DOMの変更が適用されるのを待ってからアニメーション開始
            requestAnimationFrame(() => {
                breakingContainer.style.transition = ''; // トランジションを元に戻す
                breakingContainer.classList.add('visible');
                isTelopVisible = true;
            });
        }

        function hideTelop(onHiddenCallback) {
            if (isTelopVisible) {
                breakingContainer.classList.add('hiding'); // 右にスライドアウト
                breakingContainer.classList.remove('visible');
                // アニメーションが終わるのを待ってからコールバックを実行
                setTimeout(() => {
                    onHiddenCallback();
                    breakingContainer.classList.remove('hiding'); // hidingクラスを削除して次回の表示に備える
                }, 600); 
            } else {
                onHiddenCallback();
            }
            isTelopVisible = false;
        }

        function playNext(playlist) {
            if (!playlist || playlist.length === 0) {
                hideTelop(() => {}); // プレイリストが空なら非表示
                return;
            }
            if (currentIndex >= playlist.length) currentIndex = 0;
            
            const nextData = playlist[currentIndex];
            hideTelop(() => {
                showTelop(nextData);
                currentIndex++;
            });
        }
        
        database.ref('playlist_control').on('value', (snapshot) => {
            const data = snapshot.val();
            // 先にタイマーを止める
            clearInterval(playlistTimer);

            if (data && data.status === 'playing' && data.playlist && data.playlist.length > 0) {
                const interval = (data.interval || 10) * 1000;
                currentIndex = data.currentIndex || 0;
                // 初回再生
                playNext(data.playlist);
                // ループ再生を開始
                playlistTimer = setInterval(() => playNext(data.playlist), interval);
            } else {
                // statusが'playing'でない場合は、確実に非表示にする
                hideTelop(() => {});
            }
        });
    </script>
</body>
</html>
