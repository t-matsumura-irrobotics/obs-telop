<!-- display.html (最終修正版) -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>OBS Telop Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'LINE Seed JP'; src: url('fonts/LINESeedJP_OTF_Rg.woff2') format('woff2'); font-weight: 400;
        }
        @font-face {
            font-family: 'LINE Seed JP'; src: url('fonts/LINESeedJP_OTF_Bd.woff2') format('woff2'); font-weight: 700;
        }
        html, body { margin: 0; padding: 0; overflow: hidden; font-family: 'LINE Seed JP', sans-serif; height: 100%; width: 100%; background: transparent; position: relative; }
        
        @keyframes seamless-scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-15px); } 60% { transform: translateY(-7px); } }

        .telop-wrapper { position: absolute; bottom: 20px; left: 20px; right: 20px; opacity: 0; transition: opacity 0.4s ease-out, transform 0.4s ease-out; transform: translateY(20px); display: none; }
        .telop-wrapper.visible { opacity: 1; display: block; transform: translateY(0); }

        #ticker-container { height: 96px; border-radius: 8px; overflow: hidden; position: relative; background: white; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        #ticker-header { position: absolute; left: 0; top: 0; z-index: 10; width: 300px; height: 100%; color: white; display: flex; align-items: center; justify-content: flex-start; background: linear-gradient(135deg, #ed949f, #69aef3); clip-path: polygon(0 0, 100% 0, 90% 100%, 0% 100%); font-size: 52px; font-weight: 700; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); padding: 0 0 0 30px; box-shadow: 5px 0 15px rgba(0,0,0,0.2); }
        #ticker-header-text { white-space: nowrap; transform-origin: left center; }
        #ticker-clock { position: absolute; right: 0; top: 0; z-index: 10; width: 162px; height: 100%; background: linear-gradient(45deg, #ed949f, #69aef3); color: white; display: flex; justify-content: center; align-items: center; font-size: 46px; font-family: 'Anton', sans-serif; box-shadow: -5px 0 15px rgba(0,0,0,0.2); overflow: hidden; }
        #ticker-scroll-area { position: absolute; left: 280px; right: 162px; top: 0; height: 100%; overflow: hidden; display: flex; align-items: center; }
        .ticker-content { display: inline-block; white-space: nowrap; font-size: 40px; color: #333; animation: seamless-scroll linear infinite; }
        #clock-time, #clock-live { position: absolute; width: 100%; text-align: center; transition: transform 0.4s ease; }
        #clock-live { transform: translateX(200%); font-size: 55px; font-style: italic; }
        #ticker-clock.show-live #clock-time { transform: translateX(-200%); }
        #ticker-clock.show-live #clock-live { transform: translateX(0); }
        #clock-live span { display: inline-block; animation: bounce 1.5s infinite ease-in-out; }
        #clock-live span:nth-child(1) { animation-delay: 0.1s; }
        #clock-live span:nth-child(2) { animation-delay: 0.2s; }
        #clock-live span:nth-child(3) { animation-delay: 0.3s; }
        #clock-live span:nth-child(4) { animation-delay: 0.4s; }
        
        #breaking-container-inner { background: #e0e0e0; border-radius: 8px; border-left: 8px solid #c00000; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .breaking-row { display: flex; font-weight: bold; }
        .br-row1-header { background: #e0e0e0; color: #000; font-size: 48px; padding: 10px 30px; white-space: nowrap; }
        .br-row1-main { background: #c00000; color: white; font-size: 48px; padding: 10px 30px; flex: 1; text-align: center; }
        .br-row2 { background: #222; color: white; font-size: 42px; padding: 8px 0; display: flex; }
        .br-row2-item { flex: 1; text-align: center; padding: 0 10px; }
        .br-row2-item + .br-row2-item { border-left: 2px solid #555; }
        .br-row2-item-value { background: white; color: #000; padding: 0 15px; margin: 0 10px; border-radius: 4px; display: inline-block; }
        .br-row3-header { background: #757575; color: white; font-size: 42px; padding: 8px 30px; white-space: nowrap; }
        .br-row3-main { background: #e0e0e0; color: #000; font-size: 42px; padding: 8px 30px; flex: 1; }
    </style>
</head>
<body>
    <!-- (HTMLの構造は、新しい速報デザイン以外は以前の安定版と同じです) -->
</body>
</html>
