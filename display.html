<!-- display.html (最終修正版) -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>OBS Breaking News Display</title>
    <style>
        @font-face { font-family: 'LINE Seed JP'; src: url('fonts/LINESeedJP_OTF_Bd.woff2') format('woff2'); font-weight: 700; }
        html, body { margin: 0; padding: 0; overflow: hidden; font-family: 'LINE Seed JP', sans-serif; height: 100%; width: 100%; background: transparent; }
        body { position: relative; }
        
        .telop-wrapper {
            position: absolute; bottom: 20px; left: 20px; right: 20px;
            opacity: 0;
            transform: translateX(100%); /* 初期位置を画面の右外に設定 */
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            visibility: hidden;
        }
        .telop-wrapper.visible {
            opacity: 1;
            transform: translateX(0); /* 最終位置を画面内に設定 */
            visibility: visible;
        }
        /* ▲▲▲ 変更ここまで ▲▲▲ */
        
        #breaking-container-inner { background: #e0e0e0; border-radius: 8px; border-left: 8px solid #c00000; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .breaking-row { display: flex; font-weight: bold; }
        .br-row1-header { background: #e0e0e0; color: #000; font-size: 48px; padding: 10px 30px; white-space: nowrap; }
        .br-row1-main { background: #c00000; color: white; font-size: 48px; padding: 10px 30px; flex: 1; text-align: center; }
        .br-row2 { background: #222; color: white; font-size: 42px; padding: 8px 0; display: flex; }
        .br-row2-item { flex: 1; text-align: center; padding: 0 10px; }
        .br-row2-item + .br-row2-item { border-left: 2px solid #555; }
        .br-row2-item-value { background: white; color: #000; padding: 0 15px; margin: 0 10px; border-radius: 4px; display: inline-block; }

        /* ▼▼▼ 追加: 2行目の文字色クラス ▼▼▼ */
        .text-red { color: #c00000; }
        .text-blue { color: #007bff; }
        .text-black { color: #000; }
        /* ▲▲▲ 追加ここまで ▲▲▲ */
    </style>
</head>
<body>
    <div id="breaking-container" class="telop-wrapper">
        <div id="breaking-container-inner">
            <div class="breaking-row">
                <div class="br-row1-header" id="r1_h"></div>
                <div class="br-row1-main" id="r1_m"></div>
            </div>
            <div class="breaking-row br-row2">
                <!-- ▼▼▼ 変更点: 各アイテムのspan要素にIDを追加 ▼▼▼ -->
                <span class="br-row2-item" id="r2_i1"></span>
                <span class="br-row2-item" id="r2_i2"></span>
                <span class="br-row2-item" id="r2_i3"></span>
                <!-- ▲▲▲ 変更ここまで ▲▲▲ -->
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyAhsAbTqQuairo-82A9rxQTazUCGdzdVc4", authDomain: "obs-telop-system-7c98c.firebaseapp.com", databaseURL: "https://obs-telop-system-7c98c-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "obs-telop-system-7c98c", storageBucket: "obs-telop-system-7c98c.appspot.com", messagingSenderId: "368503557333", appId: "1:368503557333:web:409dae2b1cf0c14b31a65c", measurementId: "G-VMBCJ2952Z" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const breakingContainer = document.getElementById('breaking-container');

        database.ref('breaking_news').on('value', (snapshot) => {
            const data = snapshot.val();
            
            if (data && data.visible) {
                document.getElementById('r1_h').innerText = data.r1_h || '';
                document.getElementById('r1_m').innerText = data.r1_m || '';
                
                // ▼▼▼ 変更点: 各アイテムのテキストと色を個別に設定 ▼▼▼
                const r2_i1_el = document.getElementById('r2_i1');
                r2_i1_el.innerHTML = data.r2_i1 || '';
                r2_i1_el.className = `br-row2-item ${data.r2_i1_color || 'text-black'}`;

                const r2_i2_el = document.getElementById('r2_i2');
                r2_i2_el.innerHTML = data.r2_i2 || '';
                r2_i2_el.className = `br-row2-item ${data.r2_i2_color || 'text-black'}`;

                const r2_i3_el = document.getElementById('r2_i3');
                r2_i3_el.innerHTML = data.r2_i3 || '';
                r2_i3_el.className = `br-row2-item ${data.r2_i3_color || 'text-black'}`;
                // ▲▲▲ 変更ここまで ▲▲▲

                breakingContainer.classList.add('visible');
            } else {
                breakingContainer.classList.remove('visible');
            }
        });
    </script>
</body>
</html>
