        // ▼▼▼ 変更点: playNext関数を修正 ▼▼▼
        function playNext(playlist) {
            if (!playlist || playlist.length === 0) return;
            if (currentIndex >= playlist.length) currentIndex = 0;
            
            // Firebaseに現在のインデックスを書き込む
            playlistControlRef.update({ 'now_playing_index': currentIndex });

            const nextData = playlist[currentIndex];
            hideTelop(() => {
                showTelop(nextData);
                currentIndex++;
            });
        }
        // ▲▲▲ 変更ここまで ▲▲▲
        
        database.ref('playlist_control').on('value', (snapshot) => {
            const data = snapshot.val();
            clearInterval(playlistTimer);
            if (data && data.status === 'playing' && data.playlist && data.playlist.length > 0) {
                const interval = (data.interval || 10) * 1000;
                currentIndex = data.currentIndex || 0;
                playNext(data.playlist);
                playlistTimer = setInterval(() => playNext(data.playlist), interval);
            } else {
                hideTelop(() => {});
                // 再生停止時はインデックスをリセット
                playlistControlRef.update({ 'now_playing_index': null });
            }
        });
