<!-- display.html (最終修正版) -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>OBS Breaking News Display</title>
    <!-- ▼▼▼ 全ての表示用CSSをここに埋め込み ▼▼▼ -->
    <style>
        @font-face {
            font-family: 'LINE Seed JP';
            src: url('fonts/LINESeedJP_OTF_Bd.woff2') format('woff2');
            font-weight: 700;
        }
        html, body {
            margin: 0; padding: 0; overflow: hidden;
            font-family: 'LINE Seed JP', sans-serif;
            height: 100%; width: 100%;
            background-color: transparent;
        }
        body {
            position: relative;
        }
        
        .telop-wrapper {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.4s ease-out, transform 0.4s ease-out;
            visibility: hidden; /* 完全に非表示に */
        }
        .telop-wrapper.visible {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }
        
        #breaking-container-inner {
            background-color: #e0e0e0;
            border-radius: 8px;
            border-left: 8px solid #c00000;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .breaking-row {
            display: flex;
            font-weight: bold;
        }
        .br-row1-header {
            background-color: #e0e0e0;
            color: #000;
            font-size: 48px;
            padding: 10px 30px;
            white-space: nowrap;
        }
        .br-row1-main {
            background-color: #c00000;
            color: white;
            font-size: 48px;
            padding: 10px 30px;
            flex: 1;
            text-align: center;
        }
        .br-row2 {
            background-color: #222;
            color: white;
            font-size: 42px;
            padding: 8px 0;
            display: flex;
        }
        .br-row2-item {
            flex: 1;
            text-align: center;
            padding: 0 10px;
        }
        .br-row2-item + .br-row2-item {
            border-left: 2px solid #555;
        }
        .br-row2-item-value {
            background: white;
            color: #000;
            padding: 0 15px;
            margin: 0 10px;
            border-radius: 4px;
            display: inline-block;
        }
        .br-row3-header {
            background-color: #757575;
            color: white;
            font-size: 42px;
            padding: 8px 30px;
            white-space: nowrap;
        }
        .br-row3-main {
            background-color: #e0e0e0;
            color: #000;
            font-size: 42px;
            padding: 8px 30px;
            flex: 1;
        }
    </style>
</head>
<body>
    <div id="breaking-container" class="telop-wrapper">
        <div id="breaking-container-inner">
            <div class="breaking-row">
                <div class="br-row1-header" id="br-row1-header">地震情報</div>
                <div class="br-row1-main" id="br-row1-main">海岸から離れてください</div>
            </div>
            <div class="breaking-row br-row2">
                <div class="br-row2-item" id="br-row2-item1">最大震度 <span class='br-row2-item-value'>7</span></div>
                <div class="br-row2-item" id="br-row2-item2">M <span class='br-row2-item-value'>7.6</span></div>
                <div class="br-row2-item" id="br-row2-item3">震源 <span class='br-row2-item-value'>石川県能登地方</span></div>
                <div class="br-row2-item" id="br-row2-item4">発生日時 <span class='br-row2-item-value'>16:10頃</span></div>
            </div>
            <div class="breaking-row">
                <div class="br-row3-header" id="br-row3-header">震度 5強</div>
                <div class="br-row3-main" id="br-row3-main">【富山県】富山市</div>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyAhsAbTqQuairo-82A9rxQTazUCGdzdVc4", authDomain: "obs-telop-system-7c98c.firebaseapp.com", databaseURL: "https://obs-telop-system-7c98c-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "obs-telop-system-7c98c", storageBucket: "obs-telop-system-7c98c.appspot.com", messagingSenderId: "368503557333", appId: "1:368503557333:web:409dae2b1cf0c14b31a65c", measurementId: "G-VMBCJ2952Z" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const breakingContainer = document.getElementById('breaking-container');

        database.ref('breaking_news').on('value', (snapshot) => {
            const data = snapshot.val();
            
            if (data && data.visible) {
                document.getElementById('br-row1-header').innerText = data.r1_h || '';
                document.getElementById('br-row1-main').innerText = data.r1_m || '';
                document.getElementById('br-row2-item1').innerHTML = data.r2_i1 || '';
                document.getElementById('br-row2-item2').innerHTML = data.r2_i2 || '';
                document.getElementById('br-row2-item3').innerHTML = data.r2_i3 || '';
                document.getElementById('br-row2-item4').innerHTML = data.r2_i4 || '';
                document.getElementById('br-row3-header').innerText = data.r3_h || '';
                document.getElementById('br-row3-main').innerText = data.r3_m || '';
                breakingContainer.classList.add('visible');
            } else {
                breakingContainer.classList.remove('visible');
            }
        });
    </script>
</body>
</html>
