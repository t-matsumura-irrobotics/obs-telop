<!-- display.html (最終修正版) -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>OBS Playlist Display</title>
    <style>
        @font-face { font-family: 'LINE Seed JP'; src: url('fonts/LINESeedJP_OTF_Bd.woff2') format('woff2'); font-weight: 700; }
        html, body { margin: 0; padding: 0; overflow: hidden; font-family: 'LINE Seed JP', sans-serif; height: 100%; width: 100%; background: transparent; }
        body { position: relative; }
        
        /* ▼▼▼ 変更点: シンプルで確実なアニメーション定義に変更 ▼▼▼ */
        .telop-wrapper {
            position: absolute; bottom: 20px; left: 20px; right: 20px;
            opacity: 0;
            transform: translateX(-100%);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            visibility: hidden;
        }
        .telop-wrapper.visible {
            opacity: 1;
            transform: translateX(0);
            visibility: visible;
        }
        /* ▲▲▲ 変更ここまで ▲▲▲ */
        
        #breaking-container-inner { border-radius: 8px; border-left: 8px solid #c00000; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .breaking-row { display: flex; font-weight: bold; }
        .br-row1-header { background-color: #c00000; color: white; font-size: 48px; padding: 10px 30px; white-space: nowrap; }
        .br-row1-main { background-color: white; color: black; font-size: 48px; padding: 10px 30px; flex: 1; text-align: center; }
        .br-row2 { background: #222; color: white; font-size: 42px; padding: 8px 0; display: flex; }
        .br-row2-item { flex: 1; text-align: center; padding: 0 10px; }
        .br-row2-item + .br-row2-item { border-left: 2px solid #555; }
        .br-row2-item-value { background: white; padding: 0 15px; margin: 0 10px; border-radius: 4px; display: inline-block; }
        .text-red { color: #c00000; } .text-blue { color: #007bff; } .text-black { color: #000; }
    </style>
</head>
<body>
    <div id="breaking-container" class="telop-wrapper">
        <div id="breaking-container-inner">
            <div class="breaking-row">
                <div id="r1_h" class="br-row1-header"></div>
                <div id="r1_m" class="br-row1-main"></div>
            </div>
            <div class="breaking-row br-row2">
                <div class="br-row2-item"><span id="r2_l1"></span> <span id="r2_v1" class="br-row2-item-value"></span></div>
                <div class="br-row2-item"><span id="r2_l2"></span> <span id="r2_v2" class="br-row2-item-value"></span></div>
                <div class="br-row2-item"><span id="r2_l3"></span> <span id="r2_v3" class="br-row2-item-value"></span></div>
                <div class="br-row2-item"><span id="r2_l4"></span> <span id="r2_v4" class="br-row2-item-value"></span></div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyAhsAbTqQuairo-82A9rxQTazUCGdzdVc4", authDomain: "obs-telop-system-7c98c.firebaseapp.com", databaseURL: "https://obs-telop-system-7c98c-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "obs-telop-system-7c98c", storageBucket: "obs-telop-system-7c98c.appspot.com", messagingSenderId: "368503557333", appId: "1:368503557333:web:409dae2b1cf0c14b31a65c", measurementId: "G-VMBCJ2952Z" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const controlRef = database.ref('playlist_control');
        const playlistRef = database.ref('playlist_data');
        const breakingContainer = document.getElementById('breaking-container');
        let playlistTimer = null, currentIndex = 0, currentPlaylist = [];

        function showTelop(data) {
            document.getElementById('r1_h').innerText = data.r1_h || '';
            document.getElementById('r1_m').innerText = data.r1_m || '';
            document.getElementById('r2_l1').innerText = data.r2_l1 || '';
            document.getElementById('r2_l2').innerText = data.r2_l2 || '';
            document.getElementById('r2_l3').innerText = data.r2_l3 || '';
            document.getElementById('r2_l4').innerText = data.r2_l4 || '';
            const v1 = document.getElementById('r2_v1'); v1.innerText = data.r2_v1 || ''; v1.className = `br-row2-item-value ${data.r2_c1 || 'text-black'}`;
            const v2 = document.getElementById('r2_v2'); v2.innerText = data.r2_v2 || ''; v2.className = `br-row2-item-value ${data.r2_c2 || 'text-black'}`;
            const v3 = document.getElementById('r2_v3'); v3.innerText = data.r2_v3 || ''; v3.className = `br-row2-item-value ${data.r2_c3 || 'text-black'}`;
            const v4 = document.getElementById('r2_v4'); v4.innerText = data.r2_v4 || ''; v4.className = `br-row2-item-value ${data.r2_c4 || 'text-black'}`;
            breakingContainer.classList.add('visible');
        }

        // ▼▼▼ 変更点: hideTelop関数をシンプルにする ▼▼▼
        function hideTelop(onHidden) {
            if (breakingContainer.classList.contains('visible')) {
                breakingContainer.classList.remove('visible');
                setTimeout(onHidden, 600); // アニメーションが終わるのを待つ
            } else {
                onHidden(); // すでに非表示ならすぐに次へ
            }
        }
        // ▲▲▲ 変更ここまで ▲▲▲

        function playNext() {
            if (currentPlaylist.length === 0) return;
            if (currentIndex >= currentPlaylist.length) currentIndex = 0;
            controlRef.update({ 'now_playing_index': currentIndex });
            hideTelop(() => {
                showTelop(currentPlaylist[currentIndex]);
                currentIndex++;
            });
        }
        
        playlistRef.on('value', (snapshot) => { currentPlaylist = snapshot.val() || []; });
        
        controlRef.on('value', (snapshot) => {
            const data = snapshot.val();
            clearInterval(playlistTimer);
            if (data && data.status === 'playing' && currentPlaylist.length > 0) {
                const interval = (data.interval || 10) * 1000;
                currentIndex = data.now_playing_index || 0;
                playNext();
                playlistTimer = setInterval(playNext, interval);
            } else {
                hideTelop(() => {});
                if (data && data.status !== 'playing') {
                     controlRef.update({ 'now_playing_index': null });
                }
            }
        });
    </script>
</body>
</html>
